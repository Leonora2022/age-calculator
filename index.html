<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="page-title">AGE <span class="title-style">CALCULATOR</span></h1>
        <form  class="form">
            <div class="section-1">
            <label for="birth">
                <span>Select your birthday date</span>
            </label>
        <input type="date" name="birth_date" id="birth"> 
        <span class="birthday-date"></span>
         <div class="display-wrapper">
        <input type="number" name="" id="day" readonly> 
        <input type="number" name="" id="month" readonly> 
        <input type="number" name="" id="year" readonly> 
         </div>
        </div>
         <button type="submit" class="btn btn-purple">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
         </button>
    
        </form>
    
        <div class="container-details">
            <div class="year-details details">
                <p> <span class="display-year dashes"></span><span class="period-year"></span></p>
            </div>
            <div class="month-details details">
                <p> <span class="display-month dashes"></span><span class="period-month"></span></p>
            </div>
            <div class="day-details details">
                <p><span class="display-day dashes"></span><span class="period-day"></span></p>
            </div>
            <div class="hour-details details">
                <p> <span class="display-hour dashes"></span><span class="period-hour"></span></p>
            </div>
        </div>
        </div>
        
        <script src="./index.js"></script>
</body>
</html>
